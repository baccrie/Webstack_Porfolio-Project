{% extends 'base.html' %}

{% block content %}
   <!--
      - PRODUCT
    -->

    <div class="product-container">

        <div class="container">
  
  
          <!--
            - SIDEBAR
          -->
  
  
          <div class="product-box">
  
            <!--
              - PRODUCT GRID
            -->
  
            <div class="product-main">
  
              <h2 class="title">New Products</h2>
  
              <div class="product-grid">
                {% for product in products %}
                <div class="showcase">
                
                  <div class="showcase-banner">
                    <img src="{{ url_for('static', filename='images/products/' + product.image_1 )}}" alt="Black Floral Wrap Midi Skirt" class="product-img default"
                      width="300">
                    <img src="{{ url_for('static', filename='images/products/' + product.image_3 )}}" alt="Black Floral Wrap Midi Skirt" class="product-img hover"
                      width="300">
                
                    <p class="showcase-badge angle pink">{{ product.brand.name }}</p>
                
                    <div class="showcase-actions">
                      <button class="btn-action">
                        <ion-icon name="heart-outline"></ion-icon>
                      </button>
                
                      <button class="btn-action">
                        <ion-icon name="eye-outline"></ion-icon>
                      </button>
                
                      <button class="btn-action">
                        <ion-icon name="repeat-outline"></ion-icon>
                      </button>
                
                      <button class="btn-action">
                        <ion-icon name="bag-add-outline"></ion-icon>
                      </button>
                    </div>
                  </div>
                
                  <div class="showcase-content">
                    <a href="#" class="showcase-category">{{ product.category.name }}</a>
                
                    <h3>
                      <a href="#" class="showcase-title">{{ product.name }}</a>
                    </h3>
                
                    <div class="showcase-rating">
                      <ion-icon name="star"></ion-icon>
                      <ion-icon name="star"></ion-icon>
                      <ion-icon name="star"></ion-icon>
                      <ion-icon name="star"></ion-icon>
                      <ion-icon name="star"></ion-icon>
                    </div>
                
                    <div class="price-box">
                      <p class="price">₦{{ product.price }}</p>
                      <del>₦{{ product.price }}</del>
                    </div>
                
                  </div>
                
                </div>
                {% endfor %}
  
              </div>
  
            </div>
  
          </div>
  
        </div>
  
      </div>

{% endblock content %}
