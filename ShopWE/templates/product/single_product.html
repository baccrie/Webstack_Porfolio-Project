{% extends 'base.html' %}

{% block content %}

<main id="main" class="main">

  <div class="pagetitle">
    <h1>Product</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="index.html">Home</a></li>
        <li class="breadcrumb-item">Product</li>
        <li class="breadcrumb-item active">{{ product.category.name }}</li>
      </ol>
    </nav>
  </div><!-- End Page Title -->

  <section class="sectioni profile">
    <div class="row">
      <div class="col-xl-4">

        <div class="card">
          <img src="{{ url_for('static', filename='images/products/' + product.image_1 )}}" alt="Profile" style="width: 100%; height: auto">

          <div class="card-body profile-card pt-4 d-flex flex-column align-items-center">
            <div class="social-links mt-2">
              <img src="{{ url_for('static', filename='images/products/' + product.image_1 )}}" alt="Profile" style="width: 33%; height: auto">
              <img src="{{ url_for('static', filename='images/products/' + product.image_2 )}}" alt="Profile" style="width: 33%; height: auto">
              <img src="{{ url_for('static', filename='images/products/' + product.image_3 )}}" alt="Profile" style="width: 33%; height: auto">
            </div>
          </div>
        </div>

      </div>

      <div class="col-xl-8">

        <div class="card">
          <div class="card-body pt-3">
            <div class="tab-content pt-2">

              <div class="tab-pane fade show active profile-overview" id="profile-overview">
                <div class="card">
                  <div class="card-body">
                    <h5 class="card-title">PRODUCT</h5>
      
                    <!-- Default Tabs -->
                    <ul class="nav nav-tabs d-flex" id="myTabjustified" role="tablist">
                      <li class="nav-item flex-fill" role="presentation">
                        <button class="nav-link w-100 active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home-justified" type="button" role="tab" aria-controls="home" aria-selected="true">Product Details</button>
                      </li>
                      <li class="nav-item flex-fill" role="presentation">
                        <button class="nav-link w-100" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile-justified" type="button" role="tab" aria-controls="profile" aria-selected="false">Product Description</button>
                      </li>
                      <li class="nav-item flex-fill" role="presentation">
                        <button class="nav-link w-100" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact-justified" type="button" role="tab" aria-controls="contact" aria-selected="false">Comments</button>
                      </li>
                    </ul>
                    <div class="tab-content pt-2" id="myTabjustifiedContent">
                      <div class="tab-pane fade show active" id="home-justified" role="tabpanel" aria-labelledby="home-tab">
                        {{ product.name }}
                        <br>
                        {{ product.owner.name }}
                        <br>
                        <a href="" class="btn btn-primary">Add to Cart</a>
                      </div>
                      <div class="tab-pane fade" id="profile-justified" role="tabpanel" aria-labelledby="profile-tab">
                        {{ product.description | safe }}
                      </div>
                      </div>
                      <div class="tab-pane fade" id="contact-justified" role="tabpanel" aria-labelledby="contact-tab">
                        {{ product.description | safe }}
                      </div>
                      </div>
                    </div><!-- End Default Tabs -->
      
                  </div>
                </div>

              </div>

            </div><!-- End Bordered Tabs -->

          </div>
        </div>

      </div>
    </div>
  </section>

</main>

{% endblock content %}
